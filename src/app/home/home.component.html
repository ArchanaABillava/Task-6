<!--IMAGE CAROUSEL-->
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="https://i.pinimg.com/originals/54/ab/c6/54abc658eb3b61c05f674c9838b3bb79.jpg" class="d-block w-100" alt="CSS">
        <div class="carousel-caption d-none d-md-block">
          <h2>ELECTRONIC GADGETS</h2>
          <p>30% OFF ON EACH PURCHASE</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="https://www.loveyourclothes.org.uk/sites/default/files/styles/responsive/public/lyc-campaigns-website-header-1600.jpg?itok=DLdKu9UI" class="d-block w-100" alt="JS">
        <div class="carousel-caption d-none d-md-block">
          <h5>MEN AND WOMENS WEAR</h5>
          <p>TOYS</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://scavolini-cdn.thron.com/delivery/public/image/scavolini/3c008258-7a36-41f5-815a-0e1dcd113414/nuctwf/std/700x0/Diesel%20Social%20Kitchen_pag_22_23.jpg" class="d-block w-100" alt="JQ">
        <div class="carousel-caption d-none d-md-block">
          <h5>HOME APPLIANCES</h5>
          <p>WASHING MACHINE,REFRIGERATOR,DISH WASHER</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
